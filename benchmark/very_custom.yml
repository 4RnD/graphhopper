# this is a heavily customized model used to benchmark routing with a custom weighting
speed_factor:
  road_class:
    motorway: 0.85
    primary: 0.9

priority:
  max_height: {"<3.8": 0}
  max_width: {"<2.5": 0}
  road_class:
    motorway: 1
    primary: 0.5
    "*": 0.9
  toll:
    no: 1.5
  hazmat:
    no: 0

max_speed_fallback: 110
